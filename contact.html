<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/Bootstrap4.5.2/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
        integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/footer.css">



    <!--Calling JQuery-->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <!--End of Calling JQuery-->


    <!--Calling JS-->
    <script src="./js/Bootstrap4.5.2/bootstrap.min.js"></script>

    <!--End of Calling JS-->

    <!--calling navbar start-->
    <script>
        $(function () {
            $('#NavigationBar').load("./components/navbar.html");
        });
    </script>
    <!--calling navbar end-->

    <!--calling footer start-->
    <script>
        $(function () {
            $('#footer').load("./components/footer.html");
        });
    </script>
    <!--calling footer end-->

</head>
<body>
    <div id="NavigationBar"></div>
    <div class="Contact">

    <div class="split-screen">
        <div class="left">
            <img src="./img/Contacct us.png" alt="">
            <p>It is very imporatnt for us to keep in touch with you,
                <br>so we are always ready to answer any question that interests you.  </p>
        </div>

        <div class="right">
            <form name="contact" method="POST">
                <div class="row">
                    <div class="column">
                        <label for="fname">Name*</label>
                        <input type="text" id="f-name" name="Name" placeholder="Full name">
                    </div>
                    
                    <div class="column">
                        <label for="Email">Email*</label>
                        <input type="email" id="e-name" name="Email" placeholder="Enter your email">
                    </div>

                    <div class="column">
                        <label for="Topic">Subject*</label>
                        <input type="subject" id="s-name" name="Subject" placeholder="Subject">
                    </div>

                    <div class="column">
                        <label for="Message">Message*</label>
                        <textarea type="message" name="Message" id="m-name" cols="30" rows="5" placeholder="Message :)"></textarea>
                    </div>
                    <button class="submit-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
    </div>
    
</body>

<!-- Script to send data to google sheet-->
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwptTZqdohNvAdg1jPtIKNHsr9yHJAV8-bnVjqcIXIgrf3Mc54vEyGeVplvZG2lpOfF/exec'
    const form = document.forms['contact']
  
    form.addEventListener('submit', e => {
        
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for being awesome! We are more excited to get in touch with you soon :)"))
        .catch(error => console.error('Error!', error.message))
    }
    );
</script>

<div id="footer">

</div>
</html>
